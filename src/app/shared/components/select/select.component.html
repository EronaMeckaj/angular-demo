<mat-form-field [appearance]="input.appearance" [class]="input.inputClass" class="w-100">
    <mat-label>{{ input.label }}</mat-label>
    <mat-select [formControl]="control" [multiple]="input.multiselect">
        @if(input.selectAll && input.multiselect){
        <mat-checkbox [checked]="isAllSelected$ | async" (change)="toggleAllSelection($event.checked)">
            Select All
        </mat-checkbox>
        }
        @for (option of options$ | async; track option) {
        <mat-option [value]="option.value">
            {{ option.label }}
        </mat-option>
        }
    </mat-select>
    @if (input.hint) {
    <mat-hint>{{input.hint}}</mat-hint>
    }
</mat-form-field>
