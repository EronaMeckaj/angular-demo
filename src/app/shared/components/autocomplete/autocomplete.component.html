<mat-form-field [appearance]="input.appearance" [class]="input.inputClass" class="w-100">
    <mat-label>{{input.label}}</mat-label>
    <input type="text" [placeholder]="input.placeholder!" [attr.aria-label]="input.label" matInput
        [formControl]="control" [matAutocomplete]="auto">
    @if(control.value){
    <button mat-icon-button matSuffix aria-label="Clear" (click)="clearInput()">
        <mat-icon>clear</mat-icon>
    </button>
    }
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        @for (option of filteredOptions$ | async; track option) {
        <mat-option [value]="option">{{option.label}}</mat-option>
        }
    </mat-autocomplete>
    @if (input.hint) {
    <mat-hint>{{input.hint}}</mat-hint>
    }
</mat-form-field>
