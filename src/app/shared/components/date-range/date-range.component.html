<mat-form-field [class]="dateRangeConfig.inputClass" class="w-100">
    <mat-label>{{dateRangeConfig.label}}</mat-label>
    <mat-date-range-input [rangePicker]="rangePicker" [formGroup]="control">
        <input matStartDate [placeholder]="dateRangeConfig.startDatePlaceholder"
            [formControlName]="dateRangeConfig.startControlName" />
        <input matEndDate [placeholder]="dateRangeConfig.endDatePlaceholder"
            [formControlName]="dateRangeConfig.endControlName" />
    </mat-date-range-input>
    @if (dateRangeConfig.hint) {
    <mat-hint>{{dateRangeConfig.hint}}</mat-hint>
    }
    <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
    <mat-date-range-picker #rangePicker></mat-date-range-picker>
</mat-form-field>
