<mat-form-field [appearance]="textConfig.appearance" [class]="textConfig.inputClass" class="w-100">
    <mat-label>{{ textConfig.label }}</mat-label>
    <input matInput [placeholder]="textConfig.label!" [formControl]="control" [name]="textConfig.name" type="text"
        [readonly]="textConfig.readonly" />
    @if (textConfig.hint) {
    <mat-hint>{{textConfig.hint}}</mat-hint>
    }
    @if(textConfig.enableSuffixIcon && !control.value){
    <mat-icon matSuffix>{{textConfig.suffixIcon}}</mat-icon>
    }
    @if(!textConfig.readonly && control.value){
    <mat-icon matSuffix (click)="clearSearch()">close</mat-icon>
    }
</mat-form-field>
