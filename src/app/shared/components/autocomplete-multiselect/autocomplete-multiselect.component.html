<mat-form-field [class]="autocompleteMultiselectConfig.inputClass" class="w-100">
    <mat-label>{{autocompleteMultiselectConfig.label}}</mat-label>
    <mat-chip-grid #chipGrid aria-label="Selection">
        @for (selectedOption of selectedOptions; track selectedOption) {
        <mat-chip-row (removed)="remove(selectedOption)">
            {{selectedOption.label}}
            <button matChipRemove [attr.aria-label]="'remove ' + selectedOption">
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-chip-row>
        }
    </mat-chip-grid>
    <input [placeholder]="autocompleteMultiselectConfig.placeholder || ''" [formControl]="control"
        [matChipInputFor]="chipGrid" [matAutocomplete]="auto" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)" />
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        @for (option of filteredOptions$ | async; let idx = $index; track idx; ) {
        <mat-option [value]="option" [disabled]="option.disabled">{{option.label}}</mat-option>
        }
    </mat-autocomplete>
</mat-form-field>
