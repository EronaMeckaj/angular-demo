<div class="d-flex justify-content-center align-items-center login-container">
    <mat-card class="login-card">
        <mat-card-header class="d-flex justify-content-center pb-3">
            <mat-card-title>
                <h2>Login</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="username" />
                    <mat-icon matSuffix>email</mat-icon>
                    @if(loginForm.get('username')?.hasError('required')){
                    <mat-error>
                        Email is required
                    </mat-error>
                    }
                    @if(loginForm.get('username')?.hasError('email')){
                    <mat-error>
                        Please enter a valid email
                    </mat-error>
                    }
                </mat-form-field>
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" />
                    <mat-icon matSuffix>lock</mat-icon>
                    @if(loginForm.get('password')?.hasError('required')){
                    <mat-error>
                        Password is required
                    </mat-error>
                    }
                </mat-form-field>
                <button mat-raised-button color="primary" class="w-100 mt-3" (click)="login()">
                    Login
                </button>
            </form>
            <div class="text-center mt-2">
                <a mat-button href="#" class="forgot-password-link">Forgot Password?</a>
            </div>
        </mat-card-content>
    </mat-card>
</div>
